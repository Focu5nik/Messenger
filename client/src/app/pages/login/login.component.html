<form [formGroup]="userData" (ngSubmit)="onSubmit()" 
class="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5">
    <h1 class="text-center">Login</h1>
    <div class="flex flex-col">
        <label for="email" class="text-slate-400 text-sm">Username</label>
        <input formControlName="username" required type="username" placeholder="Username" 
        id="username" class="input"/>
        <div *ngIf="userData.controls['username'].invalid && 
        (userData.controls['username'].dirty ||userData.controls['username'].touched)"
         class="text-red-500 text-xs mt-2">
            <div *ngIf="userData.controls['username'].hasError('required')"> Username is required.</div>
        </div>
        
    </div>
    <div class="flex flex-col">
        <label for="password" class="text-slate-400 text-sm">Password</label>
        <input formControlName="password"  required retype="password" placeholder="Password" 
        id="password" class="input"/>
        <div *ngIf="userData.controls['password'].invalid && 
        (userData.controls['password'].dirty ||userData.controls['password'].touched)"
         class="text-red-500 text-xs mt-2">
            <div *ngIf="userData.controls['password'].hasError('required')"> Password is required.</div>
            <div *ngIf="userData.controls['password'].hasError('minlength')"> 
                Password should be at list 6 symbols.</div>
        </div>
    </div>
    <div class="flex items-center gap-4 mt-5 justify-end">
        <button [disabled]="!userData.valid" class="btn btn-green">Confirm</button>
        <button class="btn btn-red">Cancel</button>
    </div>
</form>
